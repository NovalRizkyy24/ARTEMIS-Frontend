<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data Satwa - Perlindungan Satwa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'bounce-slow': 'bounce 2s infinite',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50 min-h-screen">
    <!-- Header with glassmorphism effect -->
    <header class="bg-gradient-to-r from-emerald-600 via-teal-600 to-cyan-600 shadow-2xl relative overflow-hidden">
        <!-- Animated background elements -->
        <div class="absolute inset-0 bg-gradient-to-r from-emerald-600/20 via-teal-600/20 to-cyan-600/20"></div>
        <div class="absolute top-0 left-1/4 w-32 h-32 bg-white/10 rounded-full blur-xl animate-pulse-slow"></div>
        <div class="absolute bottom-0 right-1/3 w-24 h-24 bg-white/5 rounded-full blur-lg animate-bounce-slow"></div>
        
        <nav class="relative z-10 container mx-auto px-6">
            <ul class="flex justify-center items-center py-6 space-x-2">
                <li><a href="admin-dashboard.html" class="group px-6 py-3 text-white font-semibold text-lg rounded-xl transition-all duration-300 hover:bg-white/20 hover:backdrop-blur-sm hover:shadow-lg hover:scale-105 active:scale-95">
                    <i class="fas fa-chart-line mr-2 group-hover:animate-bounce"></i>Dashboard
                </a></li>
                <li><a href="manajemen-satwa.html" class="group px-6 py-3 text-white font-semibold text-lg rounded-xl transition-all duration-300 hover:bg-white/20 hover:backdrop-blur-sm hover:shadow-lg hover:scale-105 active:scale-95">
                    <i class="fas fa-paw mr-2 group-hover:animate-bounce"></i>Manajemen Satwa
                </a></li>
                <li><a href="upload-satwa.html" class="group px-6 py-3 text-white font-semibold text-lg rounded-xl transition-all duration-300 hover:bg-white/20 hover:backdrop-blur-sm hover:shadow-lg hover:scale-105 active:scale-95">
                    <i class="fas fa-cloud-upload-alt mr-2 group-hover:animate-bounce"></i>Upload Satwa
                </a></li>
                <li><a href="hasil-laporan.html" class="group px-6 py-3 text-white font-semibold text-lg rounded-xl transition-all duration-300 hover:bg-white/20 hover:backdrop-blur-sm hover:shadow-lg hover:scale-105 active:scale-95">
                    <i class="fas fa-file-alt mr-2 group-hover:animate-bounce"></i>Hasil Laporan
                </a></li>
                <!-- Logout Button -->
                <li><a href="login.html" class="group px-6 py-3 text-white font-semibold text-lg rounded-xl transition-all duration-300 hover:bg-white/20 hover:backdrop-blur-sm hover:shadow-lg hover:scale-105 active:scale-95">
                    <i class="fas fa-sign-out-alt mr-2 group-hover:animate-bounce"></i>Logout
                </a></li>
            </ul>
        </nav>
    </header>

    <div class="container mx-auto px-6 py-12">
        <!-- Title Section -->
        <div class="text-center mb-12 animate-fade-in">
            <h1 class="text-5xl font-bold bg-gradient-to-r from-emerald-600 via-teal-600 to-cyan-600 bg-clip-text text-transparent mb-4">
                Update Data Satwa
            </h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Perbarui informasi data satwa yang sudah terdaftar dalam sistem
            </p>
            <div class="w-24 h-1 bg-gradient-to-r from-emerald-400 to-teal-400 mx-auto mt-6 rounded-full"></div>
        </div>

        <!-- Main Content -->
        <div class="max-w-4xl mx-auto">
            <div class="grid lg:grid-cols-3 gap-8">
                <!-- Image Preview Section -->
                <div class="lg:col-span-1">
                    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl p-8 border border-white/50 animate-slide-up">
                        <div class="relative overflow-hidden">
                            <!-- Background decoration -->
                            <div class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br from-emerald-400/20 to-teal-400/20 rounded-full blur-xl"></div>
                            
                            <div class="relative z-10">
                                <div class="flex items-center mb-6">
                                    <div class="p-3 bg-gradient-to-br from-emerald-500 to-teal-500 rounded-xl shadow-lg mr-4">
                                        <i class="fas fa-image text-2xl text-white"></i>
                                    </div>
                                    <h3 class="text-2xl font-bold text-gray-800">Gambar Saat Ini</h3>
                                </div>
                                
                                <div class="relative group">
                                    <img id="animal-image" 
                                         class="w-full h-64 object-cover rounded-2xl shadow-lg group-hover:shadow-xl transition-all duration-300 transform group-hover:scale-105" 
                                         src="" 
                                         alt="Animal Image" />
                                    <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Section -->
                <div class="lg:col-span-2">
                    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl p-8 border border-white/50 animate-slide-up" style="animation-delay: 0.2s;">
                        <div class="relative overflow-hidden">
                            <!-- Background decoration -->
                            <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-cyan-400/20 to-blue-400/20 rounded-full blur-2xl transform translate-x-8 -translate-y-8"></div>
                            
                            <div class="relative z-10">
                                <div class="flex items-center mb-8">
                                    <div class="p-3 bg-gradient-to-br from-cyan-500 to-blue-500 rounded-xl shadow-lg mr-4">
                                        <i class="fas fa-edit text-2xl text-white"></i>
                                    </div>
                                    <h3 class="text-2xl font-bold text-gray-800">Form Update Data</h3>
                                </div>

                                <form id="update-animal-form" enctype="multipart/form-data" class="space-y-6">
                                    <!-- Nama Hewan -->
                                    <div class="group">
                                        <label for="nama_hewan" class="block text-sm font-semibold text-gray-700 mb-2">
                                            <i class="fas fa-paw mr-2 text-emerald-500"></i>Nama Hewan
                                        </label>
                                        <input type="text" 
                                               id="nama_hewan" 
                                               name="nama_hewan" 
                                               required
                                               class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-emerald-400 focus:bg-white focus:outline-none transition-all duration-300 group-hover:border-emerald-300">
                                    </div>

                                    <!-- Nama Latin -->
                                    <div class="group">
                                        <label for="nama_latin" class="block text-sm font-semibold text-gray-700 mb-2">
                                            <i class="fas fa-italic mr-2 text-teal-500"></i>Nama Latin
                                        </label>
                                        <input type="text" 
                                               id="nama_latin" 
                                               name="nama_latin" 
                                               required
                                               class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-teal-400 focus:bg-white focus:outline-none transition-all duration-300 group-hover:border-teal-300">
                                    </div>

                                    <!-- Deskripsi -->
                                    <div class="group">
                                        <label for="deskripsi" class="block text-sm font-semibold text-gray-700 mb-2">
                                            <i class="fas fa-align-left mr-2 text-cyan-500"></i>Deskripsi
                                        </label>
                                        <textarea id="deskripsi" 
                                                  name="deskripsi" 
                                                  required
                                                  rows="4"
                                                  class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-cyan-400 focus:bg-white focus:outline-none transition-all duration-300 group-hover:border-cyan-300 resize-none"></textarea>
                                    </div>

                                    <!-- Status Perlindungan -->
                                    <div class="group">
                                        <label for="status_lindungi" class="block text-sm font-semibold text-gray-700 mb-2">
                                            <i class="fas fa-shield-alt mr-2 text-blue-500"></i>Status Perlindungan
                                        </label>
                                        <input type="text" 
                                               id="status_lindungi" 
                                               name="status_lindungi" 
                                               required
                                               class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:bg-white focus:outline-none transition-all duration-300 group-hover:border-blue-300">
                                    </div>

                                    <!-- Wilayah -->
                                    <div class="group">
                                        <label for="wilayah" class="block text-sm font-semibold text-gray-700 mb-2">
                                            <i class="fas fa-map-marker-alt mr-2 text-purple-500"></i>Wilayah
                                        </label>
                                        <input type="text" 
                                               id="wilayah" 
                                               name="wilayah" 
                                               required
                                               class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-purple-400 focus:bg-white focus:outline-none transition-all duration-300 group-hover:border-purple-300">
                                    </div>

                                    <!-- Populasi -->
                                    <div class="group">
                                        <label for="populasi" class="block text-sm font-semibold text-gray-700 mb-2">
                                            <i class="fas fa-users mr-2 text-orange-500"></i>Populasi
                                        </label>
                                        <input type="number" 
                                               id="populasi" 
                                               name="populasi" 
                                               required
                                               class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-orange-400 focus:bg-white focus:outline-none transition-all duration-300 group-hover:border-orange-300">
                                    </div>

                                    <!-- Upload Gambar Baru -->
                                    <div class="group">
                                        <label for="new_image" class="block text-sm font-semibold text-gray-700 mb-2">
                                            <i class="fas fa-camera mr-2 text-pink-500"></i>Pilih Gambar Baru (Opsional)
                                        </label>
                                        <div class="relative">
                                            <input type="file" 
                                                   id="new_image" 
                                                   name="new_image"
                                                   accept="image/*"
                                                   class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-pink-400 focus:bg-white focus:outline-none transition-all duration-300 group-hover:border-pink-300 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-gradient-to-r file:from-pink-500 file:to-rose-500 file:text-white file:font-semibold file:cursor-pointer hover:file:from-pink-600 hover:file:to-rose-600">
                                        </div>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="pt-6">
                                        <button type="submit" 
                                                class="w-full group relative px-8 py-4 bg-gradient-to-r from-emerald-500 via-teal-500 to-cyan-500 text-white font-bold text-lg rounded-2xl shadow-xl hover:shadow-2xl transform hover:scale-105 transition-all duration-300 overflow-hidden">
                                            <!-- Background animation -->
                                            <div class="absolute inset-0 bg-gradient-to-r from-emerald-600 via-teal-600 to-cyan-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                                            
                                            <div class="relative flex items-center justify-center">
                                                <i class="fas fa-save mr-3 group-hover:animate-pulse"></i>
                                                <span>Update Data Satwa</span>
                                            </div>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating particles animation -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-emerald-400/30 rounded-full animate-ping" style="animation-delay: 0s;"></div>
        <div class="absolute top-1/3 right-1/4 w-1 h-1 bg-teal-400/40 rounded-full animate-ping" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-1/3 left-1/3 w-1.5 h-1.5 bg-cyan-400/35 rounded-full animate-ping" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 right-1/3 w-1 h-1 bg-blue-400/30 rounded-full animate-ping" style="animation-delay: 3s;"></div>
    </div>

    <script>
        // Extract the animal ID from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const animalId = urlParams.get('id');  // Get the animal ID from the URL

        // Fetch the animal data from the server
        fetch(`/api/data-hewan/${animalId}`)
            .then(response => response.json())
            .then(data => {
                // Pre-fill the form with the current animal data
                document.getElementById('nama_hewan').value = data.nama_hewan;
                document.getElementById('nama_latin').value = data.nama_latin;
                document.getElementById('deskripsi').value = data.deskripsi;
                document.getElementById('status_lindungi').value = data.status_lindungi;
                document.getElementById('wilayah').value = data.wilayah;
                document.getElementById('populasi').value = data.populasi;

                // Display the current image
                document.getElementById('animal-image').src = data.urlfoto;
            })
            .catch(err => {
                console.error('Error fetching animal data:', err);
                alert('Unable to fetch the animal data.');
            });

        // Handle form submission to update the animal data
        document.getElementById('update-animal-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            // Collect the updated data from the form
            const updatedData = {
                nama_hewan: document.getElementById('nama_hewan').value,
                nama_latin: document.getElementById('nama_latin').value,
                deskripsi: document.getElementById('deskripsi').value,
                status_lindungi: document.getElementById('status_lindungi').value,
                wilayah: document.getElementById('wilayah').value,
                populasi: document.getElementById('populasi').value,
                existing_image_url: document.getElementById('animal-image').src  // Send the current image URL if no new image
            };

            const formData = new FormData();

            // Append updated data
            formData.append('nama_hewan', updatedData.nama_hewan);
            formData.append('nama_latin', updatedData.nama_latin);
            formData.append('deskripsi', updatedData.deskripsi);
            formData.append('status_lindungi', updatedData.status_lindungi);
            formData.append('wilayah', updatedData.wilayah);
            formData.append('populasi', updatedData.populasi);
            formData.append('existing_image_url', updatedData.existing_image_url);  // Add the existing image URL to the form data

            // If a new image is selected, append it to the formData
            const newImage = document.getElementById('new_image').files[0];
            if (newImage) {
                formData.append('new_image', newImage);
            }

            // Send the updated data and image to the backend
            fetch(`/api/data-hewan/${animalId}`, {
                method: 'PUT',
                body: formData
            })
            .then(response => response.text())
            .then(() => {
                alert('Animal updated successfully!');
                window.location.href = 'manajemen-satwa.html';  // Redirect to the main page
            })
            .catch(err => {
                console.error('Error updating animal:', err);
                alert('Failed to update the animal.');
            });
        });
    </script>
</body>
</html>
