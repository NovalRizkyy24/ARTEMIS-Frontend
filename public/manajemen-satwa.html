<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Satwa - Perlindungan Satwa</title>
    <style>
        header {
            background-color: #4CAF50;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #FFDD57;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .button {
            padding: 5px 10px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .update-btn {
            background-color: #FFA500;
        }

        .update-btn:hover {
            background-color: #FF8C00;
        }

        .delete-btn {
            background-color: #FF6347;
        }

        .delete-btn:hover {
            background-color: #FF4500;
        }

    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="manajemen-satwa.html">Manajemen Satwa</a></li>
            <li><a href="upload-satwa.html">Upload Satwa</a></li>
            <li><a href="hasil-laporan.html">Hasil Laporan</a></li>
        </ul>
    </nav>
</header>

<h1>Manajemen Satwa</h1>

<!-- Table to display animals -->
<table id="animals-table">
    <thead>
        <tr>
            <th>Nama Hewan</th>
            <th>Nama Latin</th>
            <th>Deskripsi</th>
            <th>Status Perlindungan</th>
            <th>Wilayah</th>
            <th>Populasi</th>
            <th>Foto</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Animal data will be dynamically added here -->
    </tbody>
</table>

<script>
    // Fetch data from backend to display animals
    fetch('/api/data-hewan')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('animals-table').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear existing data

            data.forEach(animal => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${animal.nama_hewan}</td>
                    <td>${animal.nama_latin}</td>
                    <td>${animal.deskripsi}</td>
                    <td>${animal.status_lindungi}</td>
                    <td>${animal.wilayah}</td>
                    <td>${animal.populasi}</td>
                    <td><img src="${animal.urlfoto}" alt="${animal.nama_hewan}" width="100" /></td>
                    <td>
                        <button class="button update-btn" onclick="editAnimal(${animal.id_hewan})">Update</button>
                        <button class="button delete-btn" onclick="deleteAnimal(${animal.id_hewan})">Delete</button>
                    </td>
                `;
            });
        })
        .catch(err => console.error('Error fetching animal data:', err));

    // Function to handle updating an animal
    function editAnimal(id) {
        const newName = prompt("Enter new animal name:");
        const newLatin = prompt("Enter new latin name:");
        const newDescription = prompt("Enter new description:");
        const newStatus = prompt("Enter new protection status:");
        const newRegion = prompt("Enter new region:");
        const newPopulation = prompt("Enter new population:");

        fetch(`/api/data-hewan/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                nama_hewan: newName,
                nama_latin: newLatin,
                deskripsi: newDescription,
                status_lindungi: newStatus,
                wilayah: newRegion,
                populasi: newPopulation,
            })
        })
        .then(response => response.text())
        .then(() => {
            alert("Animal updated successfully!");
            window.location.reload(); // Reload the page to see the updated data
        })
        .catch(err => console.error('Error updating animal:', err));
    }

    // Function to handle deleting an animal
    function deleteAnimal(id) {
        if (confirm("Are you sure you want to delete this animal?")) {
            fetch(`/api/data-hewan/${id}`, {
                method: 'DELETE',
            })
            .then(response => response.text())
            .then(() => {
                alert("Animal deleted successfully!");
                window.location.reload(); // Reload the page to remove the deleted animal
            })
            .catch(err => console.error('Error deleting animal:', err));
        }
    }
</script>

</body>
</html>
