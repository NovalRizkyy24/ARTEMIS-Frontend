<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satwa - Perlindungan Satwa</title>
    <style>
        /* Style untuk Header */
        header {
            background-color: #4CAF50;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #FFDD57;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .card {
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .card h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .card p {
            font-size: 14px;
            color: #555;
        }
        .card .status {
            font-weight: bold;
        }
        .card .details {
            margin-top: 10px;
        }
        .card .btn {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .card .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="satwa.html">Satwa</a></li>
                <li><a href="artikel.html">Artikel</a></li>
                <li><a href="donasi.html">Donasi</a></li>
                <li><a href="laporkan.html">Laporkan</a></li>
                <li><a href="upload-satwa.html">Upload Satwa</a></li>
            </ul>
        </nav>
    </header>

    <h1>Perlindungan Satwa</h1>
    <p>Informasi tentang satwa yang terdaftar dalam sistem perlindungan kami:</p>

    <!-- Kontainer untuk menampilkan data hewan -->
    <div class="card-container" id="data-hewan-container">
        <!-- Data hewan akan ditampilkan di sini -->
    </div>

    <script>
        // Mengambil data hewan dari backend
        fetch('/api/data-hewan')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('data-hewan-container');
                container.innerHTML = ''; // Mengosongkan kontainer sebelum mengisi dengan data

                data.forEach(hewan => {
                    const card = document.createElement('div');
                    card.classList.add('card');

                    // Menyusun HTML untuk setiap data hewan
                    card.innerHTML = `
                        <img src="${hewan.urlfoto}" alt="${hewan.nama_hewan}">
                        <h3>${hewan.nama_hewan}</h3>
                        <p>"${hewan.nama_latin}"</p>
                        <p>"${hewan.deskripsi}"</p>
                        <div class="details">
                            <p class="status">Status Perlindungan: ${hewan.status_lindungi}</p>
                            <p>Wilayah: ${hewan.wilayah}</p>
                            <p>Populasi: ${hewan.populasi}</p>
                        </div>
                        <a href="${hewan.urlfoto}" target="_blank" class="btn">Lihat Foto</a>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(err => {
                console.error('‚ùå Gagal mengambil data hewan:', err);
            });
    </script>
</body>
</html>
